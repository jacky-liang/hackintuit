<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Celeries.me</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
        <form class="form-horizontal" id='person_info'>
        <fieldset>

        <!-- Form Name -->
        <legend></legend>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Age</label>
          <div class="col-md-4">
            <select id="age" name="selectbasic" class="form-control">
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
              <option value="32">32</option>
              <option value="33">33</option>
              <option value="34">34</option>
              <option value="35">35</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Sex</label>
          <div class="col-md-4">
          <select id="sex" name="selectbasic" class="form-control">
              <option value="0">Female</option>
              <option value="1">Male</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Marital Status</label>
          <div class="col-md-4">
          <select id="mar" name="selectbasic" class="form-control">
              <option value="0">Single</option>
              <option value="1">Married</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Industry</label>
          <div class="col-md-4">
          <select id="ind" name="selectbasic" class="form-control">
              <option value="0">Not STEM</option>
              <option value="1">STEM</option>
            </select>
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="radios">Location</label>
          <div class="col-md-4">
          <select id="loc" name="selectbasic" class="form-control">
              <option value="sf">Bay Area</option>
              <option value="la">Los Angeles</option>
              <option value="sd">San Diego</option>
              <option value="se">Seattle</option>
              <option value="au">Austin</option>
              <option value="ny">New York</option>
            </select>
          </div>
        </div>

        </fieldset>
        </form>

    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <div class='submit'>
        
            <button type="button" class="btn btn-primary submit" id='submit'>Submit</button>
        </div>
       </div>
        <div class="col-md-3">
        </div>
      </div>
      
      <div class='row'>
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <p>Expected Annual Income: <span id='salary'></span></p>
            <p>Average House Price: <span id='sfr_price'></span></p>
            <p>Average Condo Price: <span id='con_price'></span></p>
            <p>Time to Buy a House: <span id='time_to_house'></span></p>
            <p>Time to Buy a Condo: <span id='time_to_con'></span></p>
            <p>House Difficulty: <span id='house_hardship'></span></p>
            <p>Condo Difficulty: <span id='con_hardship'></span></p>
        </div>
        <div class="col-md-3">
        </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Celeries.me 2016</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script src="js/vendor/bootstrap.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
